<section class="panel">
    <header class="panel-heading">
        Actualit√©s
    </header>
    <section class="panel-body">
        <div class="panel-group"  role="tablist" aria-multiselectable="true">
            <uib-accordion close-others="true">
                <div ng-repeat="news in newsTab">
                    <div ng-if="newsTab[0].name != news.name" class="line pull-in"></div>
                    <article class="media">
                        <div class="media-body">
                            <div class="pull-left media-mini text-center text-muted" style="padding-right:10px;">
                                <strong class="h4">{{news.date | date:'dd'}}</strong><br>
                                <small class="label bg-light">{{news.date*1000 | date:'MMM yyyy'}}</small>
                            </div>
                            <uib-accordion-group class="media-mini text-left text-muted" heading="{{news.name}}">
                            <small class="block">{{news.description}}</small>
                            </uib-accordion-group>
                        </div>
                    </article>
                </div>
            </uib-accordion>
        </div>
    </section>
</section>
