    <div class="modal-header">
        <h3 class="modal-title">Editer la date du match</h3>
    </div>
    <div class="modal-body">

        <form class="form-horizontal" ng-submit="ok();">
        <div class="form-group" >
            <div class="col-lg-8">
                <label class="col-lg-5 control-label">Date :</label>
                <input type="datetime-local" ng-model="editDate" class="form-control" min="{{dt}}" required style="width:250px;"  >
            </div>
        </div>

            <div class="modal-footer">
                <button type=submit class="btn btn-primary" type="button">Modifier</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Annuler</button>
            </div>
        </form>
    </div>
